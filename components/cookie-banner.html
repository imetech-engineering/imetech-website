<!-- Cookie Banner -->
<div id="cookie-banner" class="cookie-banner" style="display: none;">
  <div class="cookie-banner-content">
    <div class="cookie-banner-text">
      <h3>{COOKIE_BANNER_TITLE}</h3>
      <p>{COOKIE_BANNER_TEXT}</p>
    </div>
    <div class="cookie-banner-actions">
      <button id="cookie-accept-all" class="cookie-btn cookie-btn-primary">
        {COOKIE_BANNER_ACCEPT_ALL}
      </button>
      <button id="cookie-accept-necessary" class="cookie-btn cookie-btn-secondary">
        {COOKIE_BANNER_ACCEPT_NECESSARY}
      </button>
    </div>
  </div>
</div>
